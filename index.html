<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>My GRIDS</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-information">
                <div class="header-information__contacts">
                    <a href="#" class="information-contacts__button">Chat with us</a>
                    <a href="#" class="information-contacts__telephone">+420 336 775 664</a>
                    <a href="#" class="information-contacts__email">info@freshnesecom.com</a>
                </div>
                <div class="header-information__button">
                    <a href="#" class="information-button__butt">Blog</a>
                    <a href="#" class="information-button__butt">About Us</a>
                    <a href="#" class="information-button__butt">Careers</a>
                </div>
            </div>
            <div class="header-search">
                <a href="#">
                    <img src="image/Freshnesecom.png" alt="logo">
                </a>
                <div class="header-search__search">
                    <label for="search_products" class="absolut">All categories<img src="image/Vector.png" alt="vector" class="vector"></label>
                    <input list="categories" id="search_products" name="search_products" class="input-field" placeholder="Search Products, categories ...">
                    <datalist id="categories">
                        <option value="Chocolate">
                        <option value="Coconut">
                        <option value="Mint">
                        <option value="Strawberry">
                        <option value="Vanilla">
                    </datalist>
                </div>
                <div class="header-search__icon">
                    <a href="#">
                        <img src="image/ic-ecommerce-basket.png" alt="icon_user">
                    </a>
                    <a href="#">
                        <img src="image/Layer.png" alt="icon_shop">
                    </a>
                </div>
            </div>
        </header>
        <main>
            <nav class="main__menu">
                <ul class="navigation">
                    <li><a href="#" class="navigation__item">Bacery</a></li>
                    <li><a href="#" class="navigation__item">Fruit and vegetables</a></li>
                    <li><a href="#" class="navigation__item">Meat and fish</a></li>
                    <li><a href="#" class="navigation__item">Drinks</a></li>
                    <li><a href="#" class="navigation__item">Kitchen</a></li>
                    <li><a href="#" class="navigation__item">Special nutrition</a></li>
                    <li><a href="#" class="navigation__item">Baby</a></li>
                    <li><a href="#" class="navigation__item">Pharmacy</a></li>
                </ul>
            </nav>
        </main>
    </div>
</body>
</html>
